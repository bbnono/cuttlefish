mutation ($appId: ID!, $from: String!, $to: [String!]!, $subject: String!, $textPart: String, $htmlPart: String, $metaValues: [KeyValueAttributes!]) {
  createEmails(appId: $appId, from: $from, to: $to, subject: $subject, textPart: $textPart, htmlPart: $htmlPart, metaValues: $metaValues) {
    emails {
      id
    }
  }
}
