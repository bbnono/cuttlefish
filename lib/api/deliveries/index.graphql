query($appId: ID, $status: Status, $metaKey: String, $limit: Int, $offset: Int) {
  emails(appId: $appId, status: $status, metaKey: $metaKey, limit: $limit, offset: $offset) {
    totalCount
    nodes {
      id
      to
      subject
      app {
        name
      }
      createdAt
      status
      opened
      clicked
    }
  }
  apps {
    id
    name
  }
  viewer {
    email
    siteAdmin
  }
}
